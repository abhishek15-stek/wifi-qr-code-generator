<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WiFi QR Generator Pro+</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="outer-container">
    <div class="main-card">

      <div class="left-preview" id="preview-panel">
        <div id="qr-wrapper" class="hidden">
          <canvas id="qrcode" width="256" height="256"></canvas>
          <img id="logo-overlay" src="" class="hidden" />
        </div>
        <div id="post-actions" class="hidden">
          <button onclick="toggleCustomize()">üé® Customize</button>
          <button onclick="downloadQR()">‚¨á Download PNG</button>
          <button onclick="exportPDF()">üìÑ Export PDF</button>
          <button onclick="printQR()">üñ®Ô∏è Print</button>
        </div>
      </div>

      <div class="right-form">
        <h2>üì∂ WiFi QR Generator <span class="pro">PRO+</span></h2>

        <input type="text" id="ssid" placeholder="WiFi Name (SSID)" />
        <input type="password" id="password" placeholder="WiFi Password" />
        <select id="security">
          <option value="WPA">WPA/WPA2</option>
          <option value="WEP">WEP</option>
          <option value="nopass">None</option>
        </select>

        <label>Upload Logo (optional):</label>
        <input type="file" id="logoInput" accept="image/*" />

        <button onclick="generateQR()">‚ö° Generate QR</button>

        <div id="customizer" class="hidden">
          <h3>üé® Customize QR</h3>

          <label>QR Color Gradient:</label>
          <input type="color" id="qrColor1" value="#000000" />
          <input type="color" id="qrColor2" value="#00ffff" />

          <label>Background Gradient:</label>
          <input type="color" id="bgColor1" value="#ffffff" />
          <input type="color" id="bgColor2" value="#cccccc" />

          <label>Background Texture:</label>
          <select id="patternSelect">
            <option value="none">None</option>
            <option value="dots">Dots</option>
            <option value="waves">Waves</option>
            <option value="diagonal">Diagonal</option>
          </select>

          <label>Artistic Style:</label>
          <select id="effect">
            <option value="none">None</option>
            <option value="crystalize">Crystalize</option>
            <option value="liquify">Liquify</option>
            <option value="neon">Neon</option>
          </select>
        </div>
      </div>

    </div>
  </div>

  <script src="lib/qrcode.min.js"></script>
  <script src="lib/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
